{% extends "locations/base.html" %}



{% block head %}


<!--Countdown script-->
<script type="text/javascript" src="{{ url_for('static', filename='js/countdown.js') }}"></script>

<!--Admixer JS-->
<script type='text/javascript'>
(function(){
  var w = window, d = document;
  w.admixZArr = (w.admixZArr || []);
  w.admixerSmOptions = (w.admixerSmOptions || {});
  w.admixerSmOptions.showAdsOnLoad = true;
  w.admixerSmOptions.urlPrefix  = '/connect?ssid={{ssid}}&url=';
  if (!w.admixerSm) {
      var adms = document.createElement('script');
      adms.async = true;
      adms.type = 'text/javascript';
      adms.src = 'http://cdn.admixer.net/scriptlib/asm2.js?v=3';
      var node = d.getElementsByTagName('script')[0];
      node.parentNode.insertBefore(adms, node);
  }
})();
</script>

{% endblock %}

{% block content %}
<!--Countdown placing-->
<div style="position:fixed; z-index: 50; top:0; right:0; text-align: center;">wait:
    <script type="application/javascript">
        var myCountdown2 = new Countdown({time: 20, width: 50, height: 50, rangeHi: "second", onComplete: function() {
                window.location.href = "/connect?ssid={{ssid}}";
            },
        });
    </script>
</div>

<!--Admixer Placing-->
<div id="reklama" style="position:fixed; z-index: 30; top:0; bottom:0; left:0; right:0; text-align:center;">
<div id="{{location.admixer_id}}"></div>
<script type="text/javascript">
    window.admixZArr = (window.admixZArr || []);
    window.admixZArr.push({ z: '{{location.admixer_z}}', ph: '{{location.admixer_id}}'});
</script>
</div>
{% endblock %}
